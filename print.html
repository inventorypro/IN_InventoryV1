<style>
    @media screen {
        #printSection {
            display: none;
        }
    }

    @media print {
        body * {
            visibility: hidden;
        }

        #printSection,
        #printSection * {
            visibility: visible;
        }

        #printSection {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: yellow;
        }
    }
</style>
<script>
    function btnPrint() {
        window.print();
    }

</script>

<body>
    <div>
        <button onclick="btnPrint()">Print (this button should also be NOT be printed)!</button>
    </div>

    <hr />
    <div id="printSection">
        <div id="printThis">
                This should BE printed, too!
                       
        </div>

        <div id="printThisToo">
            This should BE printed, too!
        </div>

    </div>
</body>
